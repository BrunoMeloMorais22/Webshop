<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/styles/login.css"> 
</head>
<body>
    <form id="formCadastro">
        <h1>Faça seu Cadastro</h1> 
        <p>Preencha todos os espaços</p><br>
        
        <input type="email" id="emailCadastro" name="emailCadastro" placeholder="Digite seu e-mail">
        <br><br>
        
        <input type="password" id="senhaCadastro" name="senhaCadastro" placeholder="Digite sua senha">
        <br><br>

        <input type="password" id="confirmarsenha" name="confirmarSenha" placeholder="Confirmar Senha"> <br> <br>

        <div id="feedbackCadastro"></div> <br>

        <button type="submit">Cadastrar-se</button>
        <br><br>    
        <a href="/login.html">Fazer Login</a>  |        
        <a href="#">Esqueceu sua senha?</a>
    </form>

    <script src="/js/cadastro.js"></script>
</body>
</html>
