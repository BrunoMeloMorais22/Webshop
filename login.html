<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/styles/login.css"> 
</head>
<body>
    <form id="formLogin">
        <h1>Faça seu Login</h1> 
        <p>Preencha todos os espaços</p><br>

        <input type="email" id="emailLogin" name="emailLogin" placeholder="Digite seu e-mail">
        <br><br>

        <input type="password" id="senhaLogin" name="senhaLogin" placeholder="Digite sua senha">
        <br> <br>

        <div id="feedbackLogin"></div><br>
        
        <button type="submit">Enviar</button>
        <br><br>
        
        <a href="#">Esqueceu sua senha?</a>
    </form>

    <script src="/js/login.js"></script>
</body>
</html>
